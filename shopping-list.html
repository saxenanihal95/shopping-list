<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
</head>

<body onload="onLoad()">
    <h1>Shopping List</h1>
    <button onclick="logout()">Logout</button>
    <script type="text/javascript" src="shopping-list.js"> </script>
    <form action="javascript:;" onsubmit="return validateFormOnSubmit(this);" id="shopping-list-form">
        <textarea id="item" name="item" rows="4" cols="50" placeholder="Enter new Item" ></textarea>
        <input type="submit" />
    </form> 
    <ul id="shopping-list"></ul>
</body>

</html>
